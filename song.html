<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐</title>
    <link rel="stylesheet" href="song2.css">

    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        var width = document.documentElement.clientWidth
        var css = `
    html{
      font-size: ${width}px;
    }
    `
        document.write(`<style>${css}</style>`)
    </script>
</head>

<body>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <div class="page">
        <div class="cover-back"></div>
        <div class="phonograph">
            <div class="play" id="play"></div>
            <img class="disc" src="img/disc.png" alt="">
            <img class="disc_light" src="img\disc_light.png" alt="">
            <img class="needle" src="img/needle.png" alt="">
            <img class="cover" id="cover" src="img\psb (5).jpg" alt="">
        </div>
        <div class="song-information">
            <h2 class="song-head">
                <span class="name">Pour Toi</span>
                <span class="gap">-</span>
                <b class="author">Timbo Mehrstein Gypsy Jazz Ensemble</b>
            </h2>
            <div class="lyric">
            </div>
        </div>
        <div class="footer">
            <span class="button open">打 开</span>
            <span class="button download">下 载</span>
        </div>
    </div>
    <script src="song.js"></script>
</body>

</html>
